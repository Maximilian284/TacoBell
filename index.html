<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Taco Bell</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body style="min-width: 476px;">
        <div class="container mt-2 ">
            <div class="row">
                <div class="col-9 col-md-10"></div>
                <div class="col-3 col-md-2 ms-auto mt-1 mb-3">
                    <select id="language-select" class="form-select p-1 ps-2 mt-2" aria-label="Language select">
                        <option value="ita">Italiano</option>
                        <option value="eng">English</option>
                    </select>
                </div> 
            </div>
            <div class="row justify-content-center " >
                <div class="col-11 col-sm-11 col-md-8 col-lg-6 col-xl-5 col-xxl-4 ps-3 pe-3 bg-light border rounded-3">
                    <h2 class="text-center mt-3">TacoBell</h2>
                    <h5 class="text-center mt-1 mb-3"><i>Build your taco!</i></h5>
                    <form>
                        <label class="form-label mt-1 mb-0" for="proteins-select">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
                                <path d="M6 12.796V3.204L11.481 8zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753"/>
                            </svg>
                            Protein
                        </label>
                        <select id="proteins-select" class="form-select mb-2"></select>
                        <label class="form-label mt-1 mb-0" for="salsa-select">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
                                <path d="M6 12.796V3.204L11.481 8zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753"/>
                            </svg>
                            Salsa
                        </label>
                        <select id="salsa-select" class="form-select mb-2"></select>
                        <label class="form-label mt-1 mb-1" for="submit-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
                                <path d="M6 12.796V3.204L11.481 8zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753"/>
                            </svg>
                            Toppings
                        </label>
                        <div class="d-flex" id="submit-div">
                            <button id="build-button" type="button" class="btn btn-secondary mt-2 ms-auto">Build</button>
                            <button id="reset-button" type="reset" class="btn btn-secondary mt-2 ms-2">Reset</button>
                        </div>
                        <h5 id="my-taco-h" class="mt-3 mb-1"><i>Your taco is here!</i></h5>
                        <div class="form-floating mb-1">
                            <textarea class="form-control p-1 ps-1" id="my-taco-textarea" disabled style="background-color: rgb(248, 249, 250);"></textarea>
                        </div>
                        <div class="d-flex" id="submit-div">
                            <button id="submit-button" type="submit" class="btn btn-primary mt-2 mb-3 ms-auto">Order</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <script src="populateDOM.js"></script>
        <script src="script.js"></script>
    </body>
</html>
